<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé</title>
    <meta name="description" content="Página web de blog de café">

    <!-- Prefetch -->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!-- Preload -->
    <link rel="preload" href="./CSS/normalize.css" as="style">
    <link rel="stylesheet" href="./CSS/normalize.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="./CSS/style.css" as="style">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="./index.html">
                <h1 class="logo-nombre not-margin centrar-texto">blog <span class="logo-black">DeCafe</span> </h1>
            </a>
            <nav class="navegacion">
                <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                <a href="contacto.html" class="navegacion_enlace">Contacto</a>
            </nav>                                                                                 
            </div>
        </div>
        <div class="header-texto">
            <h2 class="not-margin">Blog de cafe con consejos y cursos</h2>
            <p class="not-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>


        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo-label" for="nombre">Nombre</label>
                        <input class="campo-field" type="text" placeholder="Tu nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo-label" for="email">Email</label>
                        <input class="campo-field" type="email" placeholder="Tu email" id="email">
                </div>
                <div class="campo">
                    <label class="campo-label" for="mensaje">Mensaje</label>
                        <textarea class="campo-field campo-field-textarea" id="mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton-primario">
                </div>

            </form>
        </main>


        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="./index.html">
                    <h1 class="logo-nombre not-margin centrar-texto">blog <span class="logo-black">DeCafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="Nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
                </nav>                                                                         
                </div>
            </div>
        </footer>
   
</body>
</html>
